<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tipo de Cuenta</title>
    <link rel="stylesheet" href="../CSS/style_create_prof.css">
    <link rel="stylesheet" href="../CSS/Fonts/Fonts.css"> 
    </head>
<body>
    <header class="header">    
        <img src="../Images/logo_equipo_4.jpg" alt="Logo del equipo 4" class="logo-header">
        <p class="p-team">Team Overview</p>
    </header>

    <div class="center-wrapper">
        <div class="register-card">
            <h1 class="card-title">Crea tu Cuenta de Doctor</h1>
            <p class="card-subtitle">Ingresa tus datos para empezar.</p>
            <form id="doctor-form" action="" method="post"> <!--Action por definir-->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Juan Antonio">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required placeholder=" Perez Lopez">
                <div class="container-radio-btns">
                    <label for="turno_matutino">Turno matutino:
                        <input type="radio" id="turno_matutino" name="turno" value="Mat">
                    </label>
                    <label for="turno_vespertino">Turno vespertino:
                        <input type="radio" id="turno_vespertino" name="turno" value="Ves">
                    </label>
                </div>
                <label for="username">Correo electronico:</label>   
                <input type="email" id="username" name="username" required placeholder="ejemplo@gmail.com">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required >
                <button type="submit" class="primary-button">Continuar</button>
            </form>
            
            <p class="login-link">
                ¿Ya tienes cuenta? <a href="../index.html">Iniciar Sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
