<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style_index.css">
    <link rel="stylesheet" href="CSS/Fonts/Fonts.css">
    <title>Login Team Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Ruta relativa correcta desde web/index.html hacia web/JS/backendlogin.js -->
    <script src="JS/backendlogin.js"></script>
</head>
<body>
    <img src="Images/photo_doctor_2.jpg" alt="" class="background-image">
    <div class="background">
        <div class="logo-container">
            <img src="Images/logo_equipo_4.jpg" alt="Logo del equipo" class="logo">
        </div>
        <div class="login-container">
            <h2>Team Overview</h2>

            <form id="login-form">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <input type="checkbox" id="recuerdame" name="recuerdame" class="checkbox">
                <label for="recuerdame">Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>

                <button type="submit">Entrar</button>
                <button type="button" class="secondary-button" onclick="location.href='HTML/create_profile.html'">Crear cuenta</button>
            </form>
            <p id="error-message" style="color: red; text-align: center; height: 20px;"></p>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // --- MANEJO DEL EVENTO SUBMIT DEL FORMULARIO ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                errorMessage.textContent = 'Ingresa correo y contraseña.';
                return;
            }

            try {
                // LLAMA A LA FUNCIÓN EN backendlogin.js
                const doctorData = await handleLogin(email, password); 

                console.log("Login exitoso para doctor ID:", doctorData.id_doctor);
                
                // Redirige al menú principal
                window.location.href = 'HTML/main_menu.html';

            } catch (error) {
                // Captura y muestra los errores lanzados desde backendlogin.js
                console.error("Error capturado en el frontend:", error.message);
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
